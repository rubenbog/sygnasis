{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>¿Confirmás eliminar este {{ tipo }}?</h2>
  <p><strong>{{ objeto }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url volver paciente_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
