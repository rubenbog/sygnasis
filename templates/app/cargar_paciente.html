<!-- templates/cargar_paciente.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Cargar Paciente</h2>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
<p>Formulario renderizado correctamente.</p>
{% endblock %}
