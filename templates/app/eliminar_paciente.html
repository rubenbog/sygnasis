{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Paciente</h2>
<p>¿Estás seguro de que deseas eliminar al paciente <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'app:listar_pacientes' %}">Cancelar</a>
</form>
{% endblock %}
